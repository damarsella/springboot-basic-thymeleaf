<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>Belajar Tentang Thymeleaf</h1>
	<h1>Di Spring boot</h1>
	
	<h1 th:text="${#strings.toUppercase(name) }"></h1>
	
	<p>leng of the name is <span th:text="${$strings.length(name)}"></span></p>
	
	<h2 th:text="${currentDate}"></h2>
	
	<h2>	Name of the Owner is <span th:text="${name}"></span></h2>
	
	<div th:with="a=5, b=67, n=${name}">
	
		<h1>value of is a <span th:text="${a}"></span> </h1>
		
		<h1 th:text="'value of b is '+ ${b}"></h1>	
		
		<h1>Local value of n is <span th:text="${n}"></span> </h1>
		
		<h1 th:text="'sum of '+${a}+ ' and '+${b}+ ' is '+${a+b}"></h1>
		
	</div>
	
	<h1>Local value of n is <span th:text="${n}"></span> </h1>
	

</body>
</html>
